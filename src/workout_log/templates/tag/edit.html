{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
    <h1>Add Tag</h1>
    <form action="{% url 'tag:update' tag.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ tag.name }}" required>
        <input type="submit" value="Create">
    </form>
{% endblock %}
