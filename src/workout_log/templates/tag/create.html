{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}
{% block content %}
    <h1>Add Tag</h1>
    <form action="{% url 'tag:store' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Create">
    </form>
{% endblock %}
