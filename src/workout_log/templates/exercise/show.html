{% extends 'base.html' %}
{% block title %}{{exercise.name}}{% endblock %}


{% block content %}
<h1>{{ exercise.name }}</h1>

<p>{{ exercise.notes }}</p>

<h2>Tags</h2>
<ul>
	{% for tag in exercise.tags.all %}
	<li>
		<p>{{ tag.name }}</p>
		<a href="{% url 'exercise:destroy_tag' exercise.id tag.id %}">Remove</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
